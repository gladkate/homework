brokerClusterName=DefaultCluster
brokerName=broker-a
brokerId=0
deleteWhen=04
fileReservedTime=48
brokerRole=ASYNC_MASTER
flushDiskType=ASYNC_FLUSH

# Use container name for Docker networking, but allow external access
brokerIP1=rocketmq-broker
brokerIP2=127.0.0.1
listenPort=10911

# Auto-create resources for development
autoCreateTopicEnable=true
autoCreateSubscriptionGroup=true

# Storage configuration
storePathRootDir=/home/rocketmq/store

# Network settings for better compatibility
brokerPermission=6
defaultTopicQueueNums=4

# Additional network configuration for cross-container communication
namesrvAddr=rocketmq-namesrv:9876